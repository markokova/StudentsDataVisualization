<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
    <script>
        var width = 960;
        var height = 700;
        var projection = d3.geo.mercator()
            .center([0, 10])
            .scale(6000)
            .translate([17600, 4500])
            .rotate([-180, 0]);
        var path = d3.geo.path()
            .projection(projection);
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
			.style("background", "white")
			.call(d3.behavior.zoom().on("zoom", function () {
                svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
            }))
            .append("g");
            

        d3.json("cro_regv3.json", function (error, cro) {
            var data = topojson.feature(cro, cro.objects.layer1);
            var states = svg.selectAll("path.county")
                .data(data.features)
                .enter()
                .append("path")
                .on("mouseover", function (d) {
                    //d3.select("#zupanija").text("Zupanija : "+d.properties.name);
                    d3.select("#stanovnika").text("Stanovnika : "+d.properties.stanovnika);
                    //d3.select("#zupanija").text(d.properties.name_alt);
                })
                .attr("class", "county")
                .attr("id", function (d) { return d.id; })
                .attr("d", path)
                .style("fill", "violet")
                .style("stroke", "gray")
                .style("stroke-width", 1)
                .style("stroke-opacity", 1);
        });
    </script>
    <div></div>
</body>

</html>
