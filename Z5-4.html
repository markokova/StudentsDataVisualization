<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
</head>

<body>

    <script>
        var width = 960;
        var height = 700;
        var centered;

        var projection = d3.geo.mercator()
            .center([0, 10])
            .scale(6000)
            .translate([17600, 4500])
            .rotate([-180, 0]);
        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "white")
        d3.json("cro_regv3_ext.json", function (error, cro) {
            var data = topojson.feature(cro, cro.objects.layer1);

            var g = svg.append("g");

            var color = d3.scale.linear()
                .domain([50000, 800000])
                .range(["#008000", "#FFFF00", "#FF0000"]); 

            g.selectAll("path.county")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "county")
                .attr("id", function (d) { return d.id; })
                .attr("d", path)
                .style("fill", function (d) { return color(d.properties.stanovnika); })
                .style("stroke", "gray")
                .style("stroke-width", 1)
                .style("stroke-opacity", 1)
                .on("click", zoom_function);
            function zoom_function(d) {
                var centroid = path.centroid(d);
                var x = centroid[0];
                var y = centroid[1];
                var scale_rate = 8;
                g.style("pointer-events", "none");
                g.transition()
                    .duration(1000)
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + scale_rate + ")translate(" + -x + "," + -y + ")")
                    .transition()
                    .delay(5000)
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + 1 + ")translate(" + -width / 2 + "," + -height / 2 + ")")

                g.append("text")
                    .transition()
                    .delay(1000)
                    .attr("dx", x)
                    .attr("dy", y - 6)
                    .attr("font-size", "3")
                    .text(d.properties.name);

                g.append("text")
                    .transition()
                    .delay(1000)
                    .attr("dx", x)
                    .attr("dy", y)
                    .attr("font-size", "3")
                    .text(d.properties.stanovnika + " stanovinka");

                g.append("text")
                    .transition()
                    .delay(1000)
                    .attr("dx", x)
                    .attr("dy", y + 6)
                    .attr("font-size", "3")
                    .text(d.properties.gradovi_opcine + " gradova/opcina");

                var timer = d3.timer(function (time) {
                    console.log(time);
                    if (time >= 5000) {
                        timer.stop()
                        g.style("pointer-events", "auto");
                        d3.selectAll("text").remove();
                    }
                })

            }
        });
    </script>
</body>

</html>
